plugins {
    id 'java'
}

group = '$package$'
version = '$version$-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_14
    targetCompatibility = JavaVersion.VERSION_14
}
configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

ext {
    lombokV = '1.18.2'
    junitV = '5.6.2'
    mapstructV = '1.3.1.Final'
}

dependencies {
    implementation "org.mapstruct:mapstruct:\$mapstructV"
    implementation "org.projectlombok:lombok:\$lombokV"
    implementation 'com.google.guava:guava:29.0-jre'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor "org.mapstruct:mapstruct-processor:\$mapstructV"
    annotationProcessor "org.projectlombok:lombok:\$lombokV"

    testCompile "org.junit.jupiter:junit-jupiter:\$junitV"
    testCompile 'org.testcontainers:junit-jupiter:1.14.3'

    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor "org.projectlombok:lombok:\$lombokV"
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
